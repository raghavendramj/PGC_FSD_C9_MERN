<html>
  <head>
    <title>Events</title>
    <script>

      //Event Listner -> Mouse Click
      function onClickHandler() {
        console.log("Clicked");
        alert("Clicked");
      }

      //Event Listner -> Mouse Hover
      function onMouseHoverHandler() {
        console.log("onmouseover");
        alert("onmouseover");
      }
      function onFocusHandler() {
        console.log("onFocusHandler");
        // alert("onFocusHandler");
      }
      function onFocusHandler() {
        console.log("onFocusHandler");
        // alert("onFocusHandler");
      }
      function onkeyupHandler() {
        console.log("onkeyupHandler");
        // alert("onkeyupHandler");
      }
      function onkeydownHandler() {
        console.log("onkeydownHandler");
        // alert("onkeydownHandler");
      }
    </script>
  </head>

  <head>
    <button onmouseover="onMouseHoverHandler()">
      Mouse Hover Btn
    </button>
    <br />
    <br />
    <input
      type="text"
      onfocus="onFocusHandler()"
      onkeyup="onkeyupHandler()"
      onkeydown="onkeydownHandler()"
    />
    <br />
    <br />
    <button onclick="onClickHandler()" >Click Btn</button>
  </head>
</html>
