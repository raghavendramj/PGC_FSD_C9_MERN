<html>
  <head>
    <title>JavaScript getElementById() Method</title>
    <script>
      // Internal JavaScript
      function appendContent() {
        const parentParagraph = document.getElementById("message");

        //Create an HTML Element using Javascipt
        var spanElement = document.createElement("span");
        spanElement.style.color = "red";
        spanElement.innerHTML = " and this content is appended...";

        parentParagraph.appendChild(spanElement);
        console.log("Content added!");
      }
    </script>
  </head>
  <body>
    <p id="message">A paragraph</p>
    <button onclick="appendContent()">Append Content to Para</button>
    <br /><br /><br />
    <!-- Inline JavaScript -->
    <button onclick="alert('I am inline Result');">
      Click to get Inine JavaScript Alert
    </button>
    <br /><br /><br />
    <button id="dummy">Dummy Button</button>
  </body>
</html>
