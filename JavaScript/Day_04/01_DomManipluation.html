<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS CreateElement Demo</title>
    <script>
      function addParaToDiv() {
        var myDiv = document.getElementById("myDiv");

        //Create a new element -> para -> p
        var newParaElement = document.createElement("p");
        newParaElement.innerHTML = "This is new para got added here";

        //appending it as a child to div
        myDiv.appendChild(newParaElement);
      }
      function changeColor() {
        let paras = document.getElementsByTagName("p");
        [].map.call(paras, (para) => (para.style.color = "red"));

        var spanElement = document.getElementById("testSpan");
        spanElement.style.accentColor = "red";
        spanElement.style.color = "red";
        spanElement.style.backgroundColor = "cyan";
        spanElement.style.border = "4px solid black";
        spanElement.style.padding = "10px";
        spanElement.style.marginTop = "10px";
      }

      function removeChildFromDiv() {
        var myDiv = document.getElementById("myDiv");
        var paras = document.getElementsByTagName("p");

        var lastPara = paras[paras.length - 1];
        myDiv.removeChild(lastPara);
      }
    </script>
  </head>
  <body>
    <div id="myDiv"></div>
    <span id="testSpan">This is the span to modify</span>

    <br />
    <br />
    <button onclick="addParaToDiv()">Add Para to Div</button>
    <br />
    <br />
    <button onclick="removeChildFromDiv()">Remove Para from Div</button>
    <br />
    <br />
    <button onclick="changeColor()">Change Color of Para</button>
  </body>
</html>
