<html>

<head>
  <title>Commonly used html elements - 02</title>
</head>

<body>
  <!-- HTML anchor tag -->
  <a href="https://google.com">
    This link has no target mentioned. It will by default open Google on this tab.
  </a>
  <br />
  <a href="https://google.com" target="_self">This link has <kbd>target="_self"</kbd>.
    It will open Google on this tab.
  </a>
  <br />
  <a href="https://google.com" target="_blank">
    This link has <kbd>target="_blank"</kbd>. It will open Google in a new tab.
  </a>
  <br /> <br />
  <a href="https://google.com" target="_blank">
    Click this image! <img src="https://www.jquery-az.com/html/images/banana.jpg" alt="An image of car" height="100"
      width="100" />
  </a>
</body>

</html>
