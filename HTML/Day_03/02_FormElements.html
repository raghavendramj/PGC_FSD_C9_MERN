<html>
  <head>
    <title>HTML Form Elements</title>
  </head>
  <body>
    <form action="dummy.php" method="POST">
      <label>Text : </label> <input type="text" value="My Name" readonly/>
      <br /> <br />
      <label>Password : </label> <input type="password" min=3 maxlength="10" minlength="5" required/>
      <br /> <br />
      <label>Email : </label> <input type="email"  placeholder="Please Enter your email"/>
      <br /> <br />
      <label>Number : </label> <input type="number" required/>
      <br /> <br />
      <label>Radio : </label> <input type="radio" />
      <br /> <br />
      <label>Checkbox : </label> <input type="checkbox" />
      <br /> <br />
      <label>File : </label> <input type="file" />
      <br /> <br />
      <label>Range : </label> <input type="range" />
      <br /> <br />
      <label>Calender : </label> <input type="date" />
      <br /> <br />
      <label>Textarea : </label> <textarea placeholder="Enter the address"></textarea>
      <br /> <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
