<html>
  <head>
    <style>
      p {
        border: thin solid red;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
      }
      #baseline {
        vertical-align: baseline;
      }
      #top {
        vertical-align: top;
      }
      #bottom {
        vertical-align: bottom;
      }

      #middle {
        vertical-align: middle;
      }

      img {
        height: 10px;
        width: 30px;
      }
    </style>
  </head>

  <body>
    <h3>BaseLine</h3>
    <p>
      The image <img id="baseline" src="images/image-slider-dish-1.jpg" /> has
      vertical align as baseline
    </p>

    <h3>Top</h3>
    <p>
      The image <img id="top" src="images/image-slider-dish-1.jpg" /> has
      vertical align as baseline
    </p>

    <h3>Bottom</h3>
    <p>
      The image <img id="bottom" src="images/image-slider-dish-1.jpg" /> has
      vertical align as baseline
    </p>

    <h3>Middle</h3>
    <p>
      The image <img id="middle" src="images/image-slider-dish-1.jpg" /> has
      vertical align as baseline
    </p>
  </body>
</html>
