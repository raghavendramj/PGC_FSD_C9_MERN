<html>
  <head>
    <title>CSS Combi - Adjacent Sibling Selector</title>
    <style>
      span + p {
        color: red;
      }
      label + p {
        color: blue;
      }

      div ~ p {
        color: yellowgreen;
      }

      div > p {
        color: darkmagenta;
      }
    </style>
  </head>

  <head>
    <span>This is paragraph 1.</span>
    <p>This is paragraph 2.</p>

    <label></label>
    <p>This is paragraph 3.</p>

    <div>
      <p>This is paragraph 4.</p>
    </div>
    <p>This is paragraph 5.</p>
    <p>This is paragraph 6.</p>

    <span></span>
    <p>This is paragraph 7.</p>

    <p>This is paragraph 8.</p>
    <p>This is paragraph 9.</p>
    <div>
      <p>This is paragraph 10.</p>
    </div>
  </head>
</html>
