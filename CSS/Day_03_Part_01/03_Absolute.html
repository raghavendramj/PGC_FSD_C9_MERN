<html>
  <head>
    <title>CSS Positions</title>
    <style>
      #div1 {
        background-color: blue;
        position: absolute;
        width: 150px;
        height: 150px; 
        color: white;
        z-index: 1;
      }

      #div2 {
        background-color: red;
        position: absolute;
        width: 120px;
        height: 120px; 
        color: white;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="div1">Div-01</div>
    <div id="div2">Div-02</div>
  </body>
</html>
