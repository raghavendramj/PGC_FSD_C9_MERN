<html>
  <head>
    <title>CSS Pseudo Classes</title>
    <style>
      .is-empty {
        border: 1px solid black;
        margin: 10px;
        height: 100px;
        width: 100px;
      }

      .is-empty:empty {
        background-color: royalblue;
      }
    </style>
  </head>

  <body>
    <div class="is-empty">
      <p>I have a child</p>
    </div>
    <div class="is-empty"></div>
  </body>
</html>
