<html>
  <head>
    <title>CSS Transforms - tarnslate()</title>
    <style>
      div {
        border: thin solid blueviolet;
        background-color: yellowgreen;
        width: 100px;
        height: 100px;
        padding: 10px;

        margin: 0 auto;
        margin-top: 20%;
        margin-bottom: 20%;

        border-radius: 10px;
        box-sizing: border-box;
        display: flex;
      }
      #skew {
        transform: skew(15deg, 25deg);
      } 
    </style>
  </head>
  <body>
    <div id="skew">I am the original div</div> 
  </body>
</html>
