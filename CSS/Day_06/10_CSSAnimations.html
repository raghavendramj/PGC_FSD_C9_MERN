<html>
  <head>
    <title>CSS Animations</title>
    <style>
      div {
        border: thin solid blueviolet;
        background-color: yellowgreen;
        width: 50px;
        height: 50px;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        box-sizing: border-box;
        display: inline-block;
        /* animation-name: colorChange;
        animation-duration: 5s;
        animation-timing-function: ease-in;
        animation-delay: 1s;
        animation-iteration-count: 2; */

        animation: colorChange 2s ease-in 4s normal forwards running;

      }
 
      @keyframes colorChange {
          from {background-color: yellowgreen;}
          20% {background-color: lightskyblue;}
          50% {background-color: green;}
          70% {background-color: purple;}
          to {background-color: red;}
          
      }
    </style>
  </head>
  <body>
    <div id="scale"></div>
    <div id="second"></div>
    <div id="second"></div>
    <div id="second"></div>
  </body>
</html>
