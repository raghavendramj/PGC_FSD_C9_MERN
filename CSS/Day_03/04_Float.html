<html>
  <head>
    <title>CSS Float</title>
    <style>
      #div0 {
        width: 200px;
        height: 200px;
        border: medium solid red;
      }

      img {
        width: 100px;
        height: 100px;
        border: medium solid blue;
        margin: 3px;
        float: none;
      }

      .exampleDiv {
        width: 100px;
        height: 100px;
        border: medium solid blue;
        margin: 5px;
        /* display: inline-block; */
        float: left;
      }

      #div2{
          clear: left;
      }
 

    </style>
  </head>
  <body>
    <div id="div0">
      <span> I'm the box </span>
      <img src="il_sss_axis.png" />
    </div>
    <div id="div1" class="exampleDiv">#div1</div>
    <div id="div2" class="exampleDiv">#div2</div>
    <div id="div3" class="exampleDiv">#div3</div>
  </body>
</html>
