<html>
  <head>
    <title>CSS Positions</title>
    <style>
      div {
        margin: 10px;
        width: 150px;
        height: 150px;
        color: white;
      }

      #div1 {
        background-color: green;
        position: static;
        top: 50px;
        left: 50px;
      }

      #div2 {
        background-color: blue;
        position: relative;
        top: 50px;
        left: 50px;
      }

      #div3 {
        position: absolute;
        top: 50px;
        left: 100px;
        background-color: red;
      }

      #div4 {
        position: fixed;
        top: 50px;
        left: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- <div id="div1">static</div> -->
    <div id="div2">
      relative - Moves if top and left is applied
      <div id="div3">AbsoluteDiv</div>
    </div>
    <div id="div4"> Division-4 </div>
  </body>
</html>
