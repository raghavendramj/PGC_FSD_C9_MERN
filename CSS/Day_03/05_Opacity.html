<html>
  <head>
    <title>CSS Opacity</title>
    <style>
        img{
            width: 250px;
            height: 250px;
            opacity: .7;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <img src="images/logo-facebook.png" alt="Dummy logo-facebook image" />
  </body>
</html>
