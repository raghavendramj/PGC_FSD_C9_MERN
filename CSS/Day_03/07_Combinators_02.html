<html>
  <head>
    <title>CSS Combinators - Child Selector</title>
    <style>
      div > p {
        color: red;
      }
    </style>
  </head>

  <body>
    <div>
      <p>This is paragraph 1.</p>
      <div>
        <span>
          <p>This is paragraph 2.</p>
        </span>
        <p>This is paragraph 3.</p>
      </div>
    </div>
    <p>This is paragraph 4.</p>
    <div>
      <p>This is paragraph 5.</p>
    </div>
  </body>
</html>
