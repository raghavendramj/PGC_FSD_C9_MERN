<!DOCTYPE html>
<html>
  <head>
    <title>CSS Units</title>
    <style>
      body {
        padding: 2px;
        border: black solid 1px;
        font-size: 16px;
      }
      section {
        padding: 2px;
        border: blue solid 1px;
        font-size: 14px;
      }

      div {
        padding: 2px;
        border: yellow solid 1px;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    This is my body
    <section>
      This is my section
      <div>This is my div</div>
    </section>
  </body>
</html>
