<!DOCTYPE html>
<html>
  <head>
    <title>CSS Units</title>
    <style>
      body {
        padding: 2px;
        border: black solid 1px;
        font-size: 16px;
      }
      section {
        padding: 2px;
        border: blue solid 1px;
        font-size: 14px;
      }

      div {
        padding: 2px;
        border: yellow solid 1px;
        /* 1em = 14px */
        font-size: 2em;
      }

      p {
        padding: 2px;
        border: brown solid 1px;
        /* 1rem = 16px */
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    This is my body
    <section>
      This is my section
      <div>
        This is my div
        <p>
          This is my span
        </p>
      </div>
    </section>
  </body>
</html>
