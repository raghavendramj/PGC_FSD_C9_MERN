<!DOCTYPE html>
<html>
  <head>
    <title>CSS Introduction</title>
    <style>
      /* Selector => ID */
      #firstSpan {
        color: blue;
      }

      /* Selector => CLASS */
      .spanClass{
        font-size: x-large;
      }

      /* Selector => TAGNAME */
      span{
          font-family: 'Courier New', Courier, monospace;
      }


      .divison{
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }

      li{
          color: brown;
      }

      * {
          background-color: cyan;
      }

    </style>
  </head>
  <body>
    <div class="divison">
      <span id="firstSpan" class="spanClass">Inside : DIV This is the my first Span</span>
      <br />
      <span id="secondSpan" class="spanClass">Inside : DIV This is the my second Span</span>
      <br />
      <span class="spanClass">Inside : DIV This is the my third Span</span>
      <br />
      <span>Inside : DIV This is the my fourth Span</span>
    </div>

    <div class="divison">
      <p>I am a paragraph</p>
    </div>

    <div class="divison">
      <ul>
        <li>Cricket</li>
        <li>Football</li>
        <li>Badminton</li>
        <li>Hockey</li>
      </ul>
    </div>
  </body>
</html>
