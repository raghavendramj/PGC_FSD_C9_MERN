<!DOCTYPE html>
<html>
    <head>
        <title>CSS Colors</title>
        <style>
            #container1{
                color: red;
            }

            #container2{
                color: #00ffff;
            }

            #container3{
                color: rgb(0, 0, 0);
            }

            #container4{
                color: hsl(120, 100%, 50%)
            }

            #container5{
                color: rgba(0, 0, 0, .3);
            }

            #container6{
                color: hsla(120, 100%, 50%, .5);
            }
        </style>
    </head>
    <body>
        <div id="container1">Color</div>
        <div id="container2">Hex</div>
        <div id="container3">RGB</div>
        <div id="container4">HSL</div>
        <div id="container5">RGBA</div>
        <div id="container6">HSLA</div>
    </body>
</html>
