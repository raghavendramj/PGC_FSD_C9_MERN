<!DOCTYPE html>
<html>

<head>
    <title>Priority of CSS</title>
    <style>
        /* Selector => TAGNAME */
        p {
            color: red;
        }

        /* Selector => CLASS */
        .paragraph {
            color: green;
        }
        
        /* Selector => ID */
        #para {
            color: blue;
        }
        
        /* Selector => ID */
        #para {
            color: yellowgreen;
        }

    </style>
</head>

<body>
    <p class="paragraph" id="para">I am a paragraph</p>
</body>

</html>
