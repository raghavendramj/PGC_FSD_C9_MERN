<html>
  <head>
    <title>Menu Page</title>
  </head>
  <body>
    <header>
        <a href="index.html"><img src="images/logo-chefs-table.png" height="70" width="70"></a>    
    </header>
    <h4>Contact Us</h4>
    <form action="index.html">
        <table>
            <tr>
                <td><label for="firstName">First Name </label></td>
                <td> <input type="text" name="firstName" placeholder="Enter first name"/></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name </label></td>
                <td> <input type="text" name="lastName" placeholder="Enter last name"/></td>
            </tr>
            <tr>
                <td><label for="email">Email Address </label></td>
                <td> <input type="email" name="email" placeholder="Enter email-Id" required/></td>
            </tr>
            <tr>
                <td><label for="phoneNumber">Phone Number </label></td>
                <td> <input type="number" name="phoneNumber" placeholder="Enter phone number" minlength="5" required/></td>
            </tr>
            <tr>
                <td><label for="gender">Gender </label></td>
                <td><input type="radio" name="gender">Male</td>
                <td><input type="radio" name="gender">Female</td>
                <td><input type="radio" name="gender">Don't want to disclose</td>
            </tr>
            <tr>
                <td><label for="country">Country </label></td>
                <td>
                    <select name="country">
                        <option value="india">India</option>
                        <option value="England">England</option>
                        <option value="NewZeland">New Zeland</option>
                        <option value="Austrlia">Austrlia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="foodLikes">Select Cusine </label></td>
                <td><input type="checkbox" name="foodLikes"/>Indian</td> 
                <td><input type="checkbox" name="foodLikes"/>Italian</td> 
                <td><input type="checkbox" name="foodLikes"/>Continental</td> 
            </tr>
            <tr>
                <td> <label for="address">Address </label> </td>
                <td> <textarea name="address" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td> <label for="query">Query </label> </td>
                <td><textarea name="query" placeholder="Please enter your query in detail"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="button" value="Clear"></td>
            </tr>
        </table>      
    </form>
  </body>
</html>
