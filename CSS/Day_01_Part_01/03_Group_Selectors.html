<!DOCTYPE html>
<html>
  <head>
    <title>Priority of CSS</title>
    <style>
      h1,
      p {
        color: blue;
      } /*Group the Element selectors*/

      #para1,
      #para2,
      #para3 {
        /* Group ID Selector */
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>This is a heading.</h1>
    <p id="para1">This is a paragraph 1.</p>
    <p id="para2">This is a paragraph 2.</p>
    <p id="para3">This is a paragraph 3.</p>
  </body>
</html>
