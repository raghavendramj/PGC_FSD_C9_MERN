<html>
  <head>
    <title>Flex Box Align</title>
    <style>
      /* Flex Children */
      div {
        height: 8vh;
        width: 8vh;
        border: thin solid red;
        margin: 10px;
        padding: 10px;
        text-align: center;
        box-sizing: border-box;
      }

      div:nth-child(even) {
        background-color: lightcyan;
        width: 12vw;
      }

      div:nth-child(odd) {
        background-color: lightgreen;
      }
      div.container {
        background-color: white;
      }

      /* Flex Parent */
      .container {
        height: 55vh;
        width: 60vw;
        display: flex;
        flex-wrap: wrap;
        /* flex-start, flex-end, center, strech */
        /* space-between, space-around */
        align-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
