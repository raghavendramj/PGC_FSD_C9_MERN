<html>
  <head>
    <title>Flex Box Props</title>
    <style>

    /* Flex Children */
      div {
        height: 8vh;
        width: 8vh;
        border: thin solid red;
        margin: 10px;
        padding: 10px;
        text-align: center;
      }

      /* Flex Parent */
      .container {
        height: 55vh;
        width: 60vw;
        display: flex; 
        flex-wrap: wrap;
        /* justify-content: flex-start; */
        /* justify-content: flex-end; */
        /* justify-content: space-between; */
        /* justify-content: space-around; */
        justify-content: space-evenly;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
     
    </div>
  </body>
</html>
