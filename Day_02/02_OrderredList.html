<html>
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <h4>Ordered Lists</h4>
    <ol type="1">
      <li>Flour (95 grams)</li>
      <li>Sugar (2 tbsp)</li>
      <li>Water (3 tbsp)</li>
    </ol>
    <ol type="I">
      <li>Flour (95 grams)</li>
      <li>Sugar (2 tbsp)</li>
    </ol>
    <ol type="i">
      <li>Flour (95 grams)</li>
      <li>Sugar (2 tbsp)</li>
    </ol>
    <ol type="A">
      <li>Flour (95 grams)</li>
      <li>Sugar (2 tbsp)</li>
    </ol>
    <ol type="a">
      <li>Flour (95 grams)</li>
      <li>Sugar (2 tbsp)</li>
    </ol>
  </body>
</html>
